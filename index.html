<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="/shopping-cart/src/favicon_io (2)/favicon.ico"
  <script src="script.js"></script>
  </head>
  <body>
    <form name="ShoppingList">
      <fieldset>
          <legend>Shopping cart</legend>
          <label>Item: <input type="text" name="name"></label>
          <label>Quantity: <input type="text" name="data"></label>
  
          <input type="button" value="Save"   onclick="SaveItem()">
          <input type="button" value="Update" onclick="ModifyItem()">
          <input type="button" value="Delete" onclick="RemoveItem()">
      </fieldset>
      <div id="items_table">
          <h2>Shopping List</h2>
          <table id="list"></table>
          <label><input type="button" value="Clear" onclick="ClearAll()">
          * Delete all items</label>
      </div>
  </form>
  <div class="Cart-Container">
    <div class="Header">
      <h3 class="Heading">Shopping Cart</h3>
      <h5 class="Action">Remove all</h5>
    </div>
    <div class="Cart-Items">
      <div class="image-box">
        <img src="./src/daisy.jpg" style={{ height=”120px” }} />
      </div>
    </div>
  </div>
  </body>
</html>
